syntax = "proto3";
import "MedusaProtocol.proto";

option java_multiple_files = true;
option java_package = "org.medusa.rpc.proto";
option java_outer_classname = "MedusaServerProto";

service MedusaServer {
  rpc endpoint(MedusaRequest) returns (MedusaResponse) {}
  rpc status(MedusaRequest) returns (MedusaResponse) {}
}