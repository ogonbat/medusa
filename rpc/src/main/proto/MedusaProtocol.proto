syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.medusa.rpc.proto";

message MedusaHeader {
  string hash = 1;
  string signature = 2;
  string timestamp = 3;
}
message MedusaRequest {
  MedusaHeader headers = 1;
  string version = 2;
  string namespace = 3;
  string action = 4;
  string body = 5;
}

message MedusaResponse {
  int32 code = 1;
  string body = 3;
}